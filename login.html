<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/log.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Log In</title>
  </head>
  <body>
    <script type="module" src="../js/login.js"></script>
    <nav id="navbar">
      <div class="s1">
        <h1>Shopping</h1>
      </div>
      <div class="s2"></div>
      <div class="s3">
        <a href="./main.html" class="getstarted">Home</a>
      </div>
    </nav>
    <div class="main">
      <div class="card">
        <h1 id="iff">LOG IN FORM</h1>
        <p id="et">Enter details below.</p>
        <div class="emailInput">
          <i class="bx bxs-envelope" style="color: #0970cd"></i>
          <input
            type="email"
            name="email"
            class="input"
            id="em"
            placeholder="Email Address"
          />
        </div>
        <div class="passInput">
          <i class="bx bxs-lock-alt" style="color: #0970cd"></i>
          <input
            type="password"
            name="pass"
            class="input"
            id="ps"
            placeholder="Password"
            required
          />
        </div>
        <a href="./forgot.html" id="fp">Forgot Password</a>
        <button id="logitin">
          <h3>Log in</h3>
        </button>
        <div class="forg">
          <p>Create new account?</p>
          <a href="./sign.html">Sign Up</a>
        </div>
      </div>
    </div>
    <footer id="support">
      <div class="foot">
        <div class="f1">
          <h1>Contact Us</h1>
          <h3>+63123123123</h3>
          <h3>test@email.com</h3>
        </div>
        <div class="f2">
          <div class="">
            <h1>
              <i class="bx bxl-instagram" style="color: #ffffff"></i> : instata
            </h1>
          </div>
          <div class="">
            <h1>
              <i class="bx bxl-facebook-square" style="color: #ffffff"></i> :
              facebookbok
            </h1>
          </div>
          <div class="">
            <h1>
              <i class="bx bxl-tiktok" style="color: #ffffff"></i> : tiktik
            </h1>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
